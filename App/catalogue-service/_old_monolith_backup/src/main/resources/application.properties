spring.application.name=catalogue-service
server.port=8082

# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/catalogue_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&disabledAuthenticationPlugins=auth_gssapi_client
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
