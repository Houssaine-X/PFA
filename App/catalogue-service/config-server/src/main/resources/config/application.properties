# Common Configuration for All Microservices
# This file contains shared properties across all services

# Eureka Client Configuration (common for all services)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration (common for all services)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JPA Configuration (common for all services)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# H2 Console (common for all services)
spring.h2.console.enabled=true

# Flyway Configuration (common for all services)
spring.flyway.enabled=false

