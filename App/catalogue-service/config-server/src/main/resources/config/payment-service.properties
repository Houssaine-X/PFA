# Payment Service Specific Configuration
spring.application.name=payment-service
server.port=8084

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.eureka-server-connect-timeout-seconds=10
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:payment_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# Flyway Configuration - DISABLED for H2
spring.flyway.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# PayPal Configuration
# PayPal integration is OPTIONAL for development
# To enable PayPal:
# 1. Create a PayPal developer account: https://developer.paypal.com/
# 2. Create a sandbox app to get your credentials
# 3. Replace the values below with your actual credentials
# 4. Restart the payment-service

# Option 1: Disable PayPal (default for development)
paypal.enabled=false

