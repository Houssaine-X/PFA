# eBay API Configuration - PRODUCTION (Real eBay products)
# Set these as environment variables: EBAY_CLIENT_ID and EBAY_CLIENT_SECRET
ebay.api.client-id=${EBAY_CLIENT_ID:your-ebay-client-id}
